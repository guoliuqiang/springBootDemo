version: '3'    #版本号
# 构建 redis kafka zookeeper edas token bonus
networks:
  mynet:

services:   #服务，下一级均为服务名
  zookeeper:
    image: zookeeper:3.5.5
    restart: always
    container_name: zookeeper
    ports:
    - "2181:2181"
    expose:
    - "2181"
    environment:
    - ZOO_MY_ID=1
    networks:
      - mynet


  kafka:
    image: wurstmeister/kafka:2.12-2.2.1
    restart: always
    container_name: kafka
    environment:
    - KAFKA_BROKER_ID=1
    - KAFKA_LISTENERS=PLAINTEXT://kafka:9092
    - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
    - KAFKA_MESSAGE_MAX_BYTES=2000000
    ports:
    - "9092:9092"
    depends_on:
    - zookeeper
    networks:
      - mynet

  redis:
    image: redis
    container_name: redis01
    ports:
    - 6379:6379
    volumes:
    - /data/redis/redis.conf:/etc/redis/redis.conf
    - /data/redis/data:/data
    networks:
    - mynet
    command: redis-server /etc/redis/redis.conf --appendonly yes

  edas :
    build:
      context: /data/belinkwallet/dockerfile
      dockerfile: belink
    tty: true  #添加控制终端
    container_name: edascenter
    ports:
    - "8080:8080"       #映射端口:软件端口
    - "8848:8848"
    - "9600:9600"
    depends_on: #启动此服务的时候会优先起依赖的服务
    - redis
    - zookeeper
    - kafka
    volumes:
      - /data/edas:/data/edas
    working_dir: /data/edas
    networks:
      - mynet

  token:
    build:
      context: /data/belinkwallet/dockerfile
      dockerfile: belink
    tty: true  #添加控制终端
    container_name: token
    ports:
    - "10010:10010"       #映射端口:软件端口
    - "10011:10011"
    - "20010:20010"
    depends_on: #启动此服务的时候会优先起依赖的服务
    - redis
    - zookeeper
    - kafka
    - edas
    volumes:
    - /data/belinkwallet:/data/belinkwallet
    extra_hosts:
    - "jmenv.tbsite.net:114.67.126.146"
    - "dev1:114.67.126.146"
    networks:
      - mynet

  bonus:
    build:
      context: /data/belinkwallet/dockerfile
      dockerfile: belink
    container_name: bonus                                                      #生成容器名
    tty: true
    ports:                                                                   #配置端口
    - "10021:10021"       #映射端口:软件端口
    - "10020:10020"
    - "20020:20020"
    depends_on:
    - redis
    - zookeeper
    - kafka
    - edas
    volumes:
    - /data/belinkwallet:/data/belinkwallet
    extra_hosts:
    - "jmenv.tbsite.net:114.67.126.146"
    - "dev1:114.67.126.146"
    networks:           #网络名（仅为一个标记，用来保证所有容器运行与同一网络下，保证容器间的互相通信的可行性）
    - mynet

  manager:
    build:
      context: /data/belinkwallet/dockerfile
      dockerfile: belink
    tty: true  #添加控制终端
    container_name: manager
    ports:
    - "28090:28090"       #映射端口:软件端口
    - "18089:18089"
    - "8089:8089"
    depends_on:
    - redis
    - zookeeper
    - kafka
    - edas
    volumes:
    - /data/belinkwallet:/data/belinkwallet
    extra_hosts:
    - "jmenv.tbsite.net:114.67.126.146"
    - "dev1:114.67.126.146"
    networks:
    - mynet


